{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

<div class="container">

  <div style="float:right;">
  
     

    {% include "carro/widget.html" %}
  
  </div>


  <div class="row">

{% for producto in productos %}

    <div class="col-md-3" style="padding: 5px;">

    <div class="card" style="margin:auto; padding: 5px;">

        <img src="{{producto.imagen.url}}" class="card" style="width: 90%;">

        <div class="card-body" style="margin: auto;">

            <h7 class="card-title">{{producto.nombre}}</h7>

            <p class="card-text">&nbsp;${{producto.precio}}</p>


        </div> 
        
        <div class="card-footer text-center" style="margin: auto; padding: 5px;">

            <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success" style="padding: 5px; margin: auto;" >Agregar al carro</a>

        </div>

    </div><!--card que se cierra-->
    
  </div>



{% endfor %}
  </div>
 
  
</div>

{% endblock %}
